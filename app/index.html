<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="images/Logo.svg" alt="" class="logo-img">
                    <h3 class="logo-title">Cool Barber</h3>
                </a>

                <nav class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__list-item"><a href="#" class="main-nav__list-item-link">О нас</a></li>
                        <li class="main-nav__list-item"><a href="#" class="main-nav__list-item-link">Наши мастера</a>
                        </li>
                        <li class="main-nav__list-item"><a href="#" class="main-nav__list-item-link">Наши работы</a>
                        </li>
                        <li class="main-nav__list-item"><a href="#" class="main-nav__list-item-link">Отзывы</a></li>
                        <li class="main-nav__list-item"><a href="#" class="main-nav__list-item-link">Контакты</a></li>
                    </ul>
                </nav>

                <div class="address">
                    <p class="address__text">10 микр. дом 15</p>
                    <img class="address__img" src="images/map.png" alt="Map">
                </div>
                <div class="phone">
                    <div class="phone-text">
                        <a href="tel:+77478196454">+7(747)-819-64-54</a>
                        <p class="phone-text-work">Каждый день с 9 до 18</p>
                    </div>
                    <img class="phone__img" src="images/phone.png" alt="phone">
                </div>
            </div>
            <div class="main">
                <div class="main__text">
                    <h2 class="main__text-title">Мужской Барбершоп в Алматы</h2>
                    <button class="book">Записаться</button>
                </div>

            </div>
        </div>
    </header>

    <div class="services">
        <div class="container">
            <div class="services__inner">
                <div class="sect">
                    <img src="images/service1.png" alt="">
                </div>
                <div class="sect">
                    <img src="images/service2.png" alt="">
                </div>
                <div class="sect">
                    <img src="images/service3.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
.

<script src="js/main.min.js"></script>
</body>

</html>
